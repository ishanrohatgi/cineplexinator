<app-search-form class="searchbar" (tabFocus)="tabFocus = $event" (searchData)="movieSearchResult = $event"></app-search-form>
<mat-tab-group class="tabs" [(selectedIndex)]="tabFocus">
  <mat-tab label="Popular"><app-movie-card class="card" *ngFor="let movie of popularMovies" [movieData]="movie"></app-movie-card></mat-tab>

  <mat-tab label="Trending"><app-movie-card class="card" *ngFor="let movie of trendingMovies" [movieData]="movie"></app-movie-card></mat-tab>
  <mat-tab label="Searched" [disabled]="movieSearchResult"><app-movie-card class="card" *ngFor="let movie of movieSearchResult" [movieData]="movie"></app-movie-card></mat-tab>
</mat-tab-group>
